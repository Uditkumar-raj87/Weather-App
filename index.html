<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Check</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
    <div class="search">
        <input type="text" placeholder="enter city name" spellcheck="false">
        <button><img src="images/search.png"></button>
    </div>
    <div class="weather">
        <img src="images/rain.png" class="weather-icon">
        <h1 class="temp">22°C</h1>
        <h2 class="city">Delhi</h2>
        <div class="details">
            <div class="col">
                <img src="images/humidity.png">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="images/wind.png">
                <div>
                    <p class="wind">15km/h</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
const apiKey = "4683b9d7516b360868062b68238b040f";
const baseUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric";

const searchBox = document.querySelector(".search input");
const searchBtn = document.querySelector(".search button");
const weatherIcon= document.querySelector(".weather-icon");

async function checkWeather(city) {
    if (!city || !city.trim()) {
    alert("Please enter a city name.");
    return;
    }

    const url = `${baseUrl}&q=${encodeURIComponent(city.trim())}&appid=${apiKey}`;

    try {
    const response = await fetch(url);
    const data = await response.json();
    console.log(data);

      // handle API errors (e.g., city not found)
    if (!response.ok) {
        // You can show a nicer UI message instead of alert
        alert(data.message || "Could not get weather for that city.");
        return;
    }

      // now it's safe to access data.main etc.
    document.querySelector(".temp").textContent = Math.round(data.main.temp) + "°C";
    document.querySelector(".city").textContent = data.name;
    document.querySelector(".humidity").textContent = data.main.humidity + "%";
    document.querySelector(".wind").textContent = data.wind.speed + " km/h";

    if(data.weather[0].main== "Clouds"){
        weatherIcon.src ="images/clouds.png";
    }
    else if(data.weather[0].main== "Clear"){
        weatherIcon.src ="images/clear.png";
    }
    else if(data.weather[0].main== "Rain"){
        weatherIcon.src ="images/rain.png";
    }
    else if(data.weather[0].main== "Snow"){
        weatherIcon.src ="images/snow.png";
    }
    else if(data.weather[0].main== "Drizzle"){
        weatherIcon.src ="images/drizzle.png";
    }
    else if(data.weather[0].main== "Mist"){
        weatherIcon.src ="images/mist.png";
    }


    } catch (err) {
sconsole.error("Fetch error:", err);
alert("Network error. Try again.");
    }
}

  // button click
searchBtn.addEventListener("click", () => {
    checkWeather(searchBox.value);
});

  // allow Enter key
searchBox.addEventListener("keydown", (e) => {
    if (e.key === "Enter") checkWeather(searchBox.value);
});
</script>
</body>
</html>
